<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Water Cleaning Robot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            margin: 0; padding: 20px;
            text-align: center;
        }
        h1 {
            color: #00796b;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .robot-image {
            max-width: 600px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px #00796b88;
        }
        .status {
            margin-top: 20px;
            background: #004d40;
            color: white;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
        }
        .controls {
            margin-top: 40px;
        }
        .controls button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh;">
        <h1 style="margin-bottom: 40px; border-bottom: 4px solid #00796b; padding-bottom: 10px;">
            Water Surface Cleaning Robot
        </h1>
        <a href="/current_status">
            <button style="background:#0288d1;color:white;padding:15px 30px;border:none;border-radius:8px;font-size:18px;cursor:pointer;">Go to Status</button>
        </a>
    </div>
</body>
</html>
